<body>
<div class="login-page" style="position: relative; height: 100%; z-index: 1">

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20">
        <div class="login-content" style="width: 450px;
                                border-radius: 14px;
                                padding: 48px 36px;
                                background-color: #fff;
                                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
            <div class="logo" style="text-align: center; margin-bottom: 36px;">
                <img src="/images/logo.png" alt="logo" style="height: 40px;"/>
            </div>
            <div class="login-form">
                <form class="form" method="post">
                    <div class="box-body" style="padding: 0 1.5rem;">
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" style="height: 50px" name="name" placeholder="Name" class="form-control" required="" data-validation-required-message="This field is required" aria-invalid="false">
                                <div class="help-block"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <input type="email" style="height: 50px" name="email" placeholder="Email" class="form-control" required="" data-validation-required-message="This field is required" aria-invalid="false">
                                <div class="help-block"></div>
                            </div>
                        </div>

                        <div class="form-group validate">
                            <div class="controls">
                                <input type="password" class="form-control" required="" placeholder="Password" data-validation-required-message="This field is required" minlength="8" aria-invalid="false" name="password" style="height: 50px">
                                <div class="help-block"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="controls">
                                <input type="password" name="re_password" style="height: 50px" placeholder="Confirm password" data-validation-match-match="password" class="form-control" required="">
                                <div class="help-block"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer" style="border-top:none">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Signup
                        </button>
                    </div>
                </form>
                <div class="signup" style="text-align: center;">
                    Already have an account? <a href="/">Log In</a>
                </div>
                <div class="text-center">
                    <p class="mt-20">- Signup With -</p>
                    <p class="gap-items-2 mb-20">
                        <a class="btn btn-social-icon btn-round btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-round btn-google" href="/auth/google"><i class="fa fa-google"></i></a>
                        <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fa fa-instagram"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="background" >
        <img src="/images/auth-bg/360_F_358108785_rNJtmort9m65M3pft5swd7lnKJcTCB8u.jpg" alt="" style="width: 100vw; height: 100vh ">
    </div>
</div>
