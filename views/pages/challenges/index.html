
<section class="content">
  <div class="row">
    <div class="col-12">
      <div class="box">
        <div class="box-body">
          <div class="d-flex align-items-center">
            <div class="mr-auto">
              <h3 class="page-title" data-i18n="manager-challenges"></h3>
            </div>
          </div>
          <button type="button" style="margin-bottom: 10px" class="btn btn-primary btn-idx"  data-toggle="modal" data-target=".bs-example-modal-lg">
            <i class="fa fa-user-plus" aria-hidden="true"></i> <span data-i18n="add-challenge"></span>
          </button>
          <div class="table-responsive">
            <table id="challengeTable" class="table table-bordered table-hover display nowrap margin-top-10 w-p100">
              <thead>
              <tr>
                <th style="width: 20px">#</th>
                <th><span data-i18n="name"></span></th>
                <th style="width: 40px"><span data-i18n="action"></span></th>
              </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!--Modal add-->
<div class="modal modal-add-challenge fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" data-i18n="add-challenge"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label data-i18n="name"></label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-user"></i></span>
            </div>
            <input type="text" id="name" class="form-control">
          </div>
        </div>
      </div>



      <!-- Modal Footer -->
      <div class="modal-footer" style="align-items: center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="cancel"></button>
        <button type="button" id="saveChallenge" class="btn btn-primary" data-i18n="save"></button>
      </div>
    </div>
  </div>
</div>

<!--Modal Delete-->

<div class="modal fade delete-confirm-modal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Confirm Delete</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <p>Do you want to Delete this Challenge</p>
      </div>
      <div class="modal-footer justify-content-center" style="align-items: center">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="confirmDelete" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!--Modal Edit-->


<div class="modal modal-edit-challenge fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" data-i18n="edit-challenge"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label data-i18n="name"></label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-user"></i></span>
            </div>
            <input type="text" id="editName" name="name" class="form-control">
          </div>
        </div>

      </div>


      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-i18n="cancel"></button>
        <button type="button" id="saveEditChallenge" class="btn btn-primary" data-i18n="save"></button>
      </div>
    </div>
  </div>
</div>
